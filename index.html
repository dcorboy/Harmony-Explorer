<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- midi.js package -->
	<script src="./MIDI.js/build/MIDI.js" type="text/javascript"></script>	
	<!-- extras -->
	<script src="./MIDI.js/inc/Base64.js" type="text/javascript"></script>
	<script src="./MIDI.js/inc/base64binary.js" type="text/javascript"></script>

	<script src="./chords.js" type="text/javascript"></script>
	
</head>
<body>
	<script type="text/javascript">
		window.onload = init();
	</script>

	<div id="chordinputs">
		<form name = "inputs">
			<select id="chordroot" onchange="chgChord(this.form.root.value,this.form.chord.value);" size="10" name="root"></select>
			<select id="chord" onchange="chgChord(this.form.root.value,this.form.chord.value);" size="10" name="chord"></select>
		</form>
	</div>
	<div id = "chordoutput">Output here...</div>
	<button id="play" onclick="playChord(gChord);" >Play Chord</button>

	<div style="clear: both;"></div>
	
	<div id="harmonyinputs">
		<form name = "inputs">
			<select id="keyroot" onchange="chgKey(this.form.root.value,this.form.r1[0].checked === true ? 0 : 1);" size="10" name="root"></select>
			<input id="modemajor" type="radio" onclick="chgKey(this.form.root.value,0);" value="major" name="r1" checked>Major
			<input id="modeminor" type="radio" onclick="chgKey(this.form.root.value,1);" value="minor" name="r1">Minor
		</form>
		<div id="harmonybuttons">
		</div>
	</div>

	<div id="recording">Chord Description</div>

	<noscript>
		<div align="center">
			<b>Chord-Explorer requires Javascript</b>
				You will need to enable JavaScript in your browser
				in order to explore chords.
		</div>
	</noscript> 
</body>
</html>
